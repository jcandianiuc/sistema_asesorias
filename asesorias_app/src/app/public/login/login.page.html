<ion-content class="bg">
    <ion-card>
        <ion-card-header>
            <strong>Iniciar Sesión</strong>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [(ngModel)]="username"></ion-input>
                    <ion-icon name="person" slot="end"></ion-icon>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
                    <ion-icon name="eye" slot="end"></ion-icon>
                </ion-item>
            </ion-list>
            <div>
                <ion-button (click)="login()" color="secondary" size="large">
                    <!-- <ion-img class="margin" src="/assets/icon/uclog.png"></ion-img> -->Ingresar
                </ion-button>
            </div>
            <a routerLink="/register" routerDirection="forward"> Crear cuenta </a>
        </ion-card-content>
    </ion-card>
    <ion-img src="/assets/img/uuuc.png"></ion-img>
</ion-content>

<ion-content padding>
    Añadiendo: {{ passedId }}
    <ion-item-divider>
        <ion-col size="11">
            <ion-card-header>
                <ion-card-title>Crear Evento</ion-card-title>
            </ion-card-header>
        </ion-col>
    </ion-item-divider>
    <ion-card-subtitle>Locación</ion-card-subtitle>
    <ion-item-divider>
        <ion-grid>
            <ion-row justify-content-center>
                <ion-col>
                    <ion-list>
                        <ion-radio-group (ionChange)="getClassrooms($event)">
                            <ion-list-header>Seleccionar edificio</ion-list-header>
                            <ion-item *ngFor="let building of buildings; let i = index;">
                                <ion-label>{{building.value}}</ion-label>
                                <ion-radio value="{{building.value}}"></ion-radio>
                            </ion-item>
                        </ion-radio-group>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row justify-content-center>
                <ion-col>
                    <ion-item>
                        <ion-label>Aulas</ion-label>
                        <ion-select [(ngModel)]="aula">
                            <ion-select-option *ngFor="let classroom of aulas">
                                {{classroom['edificio'] + ' ' + classroom['noAsignacion']}}
                            </ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item-divider>
    <ion-card-subtitle>Agenda</ion-card-subtitle>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col>
                <ion-item>
                    <ion-label>Fecha</ion-label>
                    <ion-icon name="grid"></ion-icon>
                    <ion-datetime displayFormat="YYYY-MM-DD" [(ngModel)]="fecha"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row justify-content-center>
            <ion-col>
                <ion-item lines="none">
                    <ion-label>Hora de inicio</ion-label>
                    <ion-icon name="clock"></ion-icon>
                    <ion-datetime displayFormat="HH:mm" [(ngModel)]="timeInit"></ion-datetime>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item lines="none">
                    <ion-label>Hora de fin</ion-label>
                    <ion-icon name="clock"></ion-icon>
                    <ion-datetime displayFormat="HH:mm" [(ngModel)]="timeFin"></ion-datetime>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card-content color="white">
        <ion-grid>
            <ion-row>
                <ion-col size="8" offset="2">
                    <ion-button expand="block" color="dark" (click)="createDisp()"> Aceptar </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-content>
</ion-content>
<ion-footer>
    <ion-toolbar color="secondary">
        <ion-button expand="full" fill="clear" color="light" (click)="closeModal()">
            <strong> CERRAR VENTANA </strong>
        </ion-button>
    </ion-toolbar>
</ion-footer>
